<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary addProductButton"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Add product
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adding product</h1>
      </div>

      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          [(ngModel)]="category"
          (change)="onChange()"
        >
          <!-- [(ngModel)]="Category" -->
          <option selected>Category</option>
          <option value="Men's clothing">Men's clothing</option>
          <option value="Women's clothing">Women's clothing</option>
          <option value="Jewllery">Jewllery</option>
          <option value="Electronics">Electronics</option>
        </select>
        <label for="floatingSelect">Category</label>
      </div>
      <!-- Brand input -->
      <div class="input-group">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup2"
            placeholder="Brand"
            [(ngModel)]="brand"
          />
          <label for="floatingInputGroup2">Brand</label>
        </div>
      </div>

      <!-- ID input -->
      <div class="input-group">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup2"
            placeholder="ID"
            [(ngModel)]="id"
          />
          <label for="floatingInputGroup2">ID</label>
        </div>
      </div>

      <!-- Image input -->
      <div class="input-group">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup2"
            placeholder="Image"
            [(ngModel)]="images"
          />
          <label for="floatingInputGroup2">Image</label>
        </div>
      </div>

      <!-- Price input -->
      <div class="input-group">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup2"
            placeholder="Price"
            [(ngModel)]="price"
          />
          <label for="floatingInputGroup2">Price</label>
        </div>
      </div>

      <!-- Seller id input -->
      <div class="input-group">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup2"
            placeholder="Seller id"
            [(ngModel)]="SellerId"
          />
          <label for="floatingInputGroup2">Seller id</label>
        </div>
      </div>

      <!-- Title input -->
      <div class="input-group">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup2"
            placeholder="Title"
            [(ngModel)]="title"
          />
          <label for="floatingInputGroup2">Title</label>
        </div>
      </div>
      <button class="btn btn-primary AddBtn" (click)="addProduct()">add</button>
    </div>
  </div>
</div>

  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort
      class="mat-elevation-z8">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>brand</th>
          <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
        </ng-container>

        <!-- images Column -->
        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef>images</th>
          <td mat-cell *matCellDef="let element">
            <img src="{{ element.images }}" class="PrdImg" />
          </td>
        </ng-container>

        <!-- SellerId Column -->
        <ng-container matColumnDef="SellerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SellerId</th>
          <td mat-cell *matCellDef="let element">{{ element.SellerId }}</td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Control</th>
          <td mat-cell *matCellDef="let element">
            <!-- Edit -->
            <fa-icon
              [icon]="faTrashAlt"
              class="fa-2x"
              style="cursor: pointer"
              (click)="deleteProduct(element)"
            ></fa-icon>
            <fa-icon
              [icon]="faEdit"
              class="fa-2x"
              style="cursor: pointer"
              (click)="setData()"
              data-bs-target="#exampleModal2"
              data-bs-toggle="modal"
            ></fa-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        pageSize="5"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>

  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Updating product
          </h1>
        </div>
        <form [formGroup]="editForm">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Category</option>
            <option value="Men's clothing">Men's clothing</option>
            <option value="Women's clothing">Women's clothing</option>
            <option value="Jewllery">Jewllery</option>
            <option value="Electronics">Electronics</option>
          </select>
          <label for="id">ID</label>
          <input
            type="text"
            name="id"
            formControlName="id"
            class="form-control"
          />
          <label for="brand">brand</label>
          <input
            type="text"
            name="brand"
            formControlName="brand"
            class="form-control"
          />
          <label for="title">title</label>
          <input
            type="text"
            name="title"
            formControlName="title"
            class="form-control"
          />
          <label for="price">price</label>
          <input
            type="number"
            name="price"
            formControlName="price"
            class="form-control"
          />
          <label for="SellerId">SellerId</label>
          <input
            type="text"
            name="SellerId"
            formControlName="SellerId"
            class="form-control"
          />
          <label for="images">images</label>
          <input
            type="text"
            name="images"
            formControlName="images"
            class="form-control"
          />
          <button
            type="button"
            (click)="editProduct()"
            class="btn btn-primary AddBtn"
          >
            update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
