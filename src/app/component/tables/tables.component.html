<!-- Content -->

<div>
  <label class="categorySelectorViewLabel" for="categorySelectorView"
    >Category</label
  >
  <select
    class="form-select categorySelectorView"
    id="floatingSelect"
    aria-label="Floating label select example"
    [(ngModel)]="category2"
    (change)="onChange()"
  >
    <option value="Men's clothing">Men's clothing</option>
    <option value="Women's clothing">Women's clothing</option>
    <option value="Jewllery">Jewllery</option>
    <option value="Electronics">Electronics</option>
  </select>
  <!-- Table -->
  <div class="col-8">
    <table>
      <tr>
        <th>id</th>
        <th>Brand</th>
        <th>Image</th>
        <th>title</th>
        <th>price</th>
        <th>sellerid</th>
      </tr>
      <!-- <tr *ngFor="let CartProduct of Products"> -->
      <tr *ngFor="let product of productsList">
        <td>{{ product.id }}</td>
        <td>{{ product.brand }}</td>
        <td><img src="{{ product.images }}" class="PrdImg"></td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.SellerId }}</td>

        <fa-icon
          [icon]="faTrashAlt"
          class="fa-2x"
          style="cursor: pointer"
          (click)="deleteProduct(product)"
        ></fa-icon>
        <!-- <button > -->
          <fa-icon
            [icon]="faEdit"
            class="fa-2x"
            style="cursor: pointer"
            (click)="editProduct(product)"
            data-bs-target="#exampleModal2"
            data-bs-toggle="modal"
          ></fa-icon>
        <!-- </button> -->
      </tr>
    </table>
  </div>

  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Updating product</h1>
        </div>
        <form [formGroup]="prdDetails">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Category</option>
            <option value="Men's clothing">Men's clothing</option>
            <option value="Women's clothing">Women's clothing</option>
            <option value="Jewllery">Jewllery</option>
            <option value="Electronics">Electronics</option>
          </select>
          <input type="text" formControlName="id" class="form-control" />
          <input type="text" formControlName="brand" class="form-control" />
          <input type="text" formControlName="title" class="form-control" />
          <input type="number" formControlName="price" class="form-control" />
          <input type="text" formControlName="SellerId" class="form-control" />
          <input type="text" formControlName="images" class="form-control" />
          <button type="button" (click)="addProduct()" class="btn btn-primary AddBtn">
            update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
